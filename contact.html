    <div class="contact">
        <span>Contact me</span>
        <h1>Contact</h1>
        <div class="input-area">
            <div class="nm-el">
                <div class="item">
                    <h3>Name:</h3>
                    <input type="text">
                </div>
                <div class="item">
                    <h3>Phone:</h3>
                    <input type="text">
                </div>
            </div>

                <h3>Email:</h3>
                <input type="text">
            </div>
            <div class="item">
                <h3>Subject:</h3>
                <input type="text">
            </div>
            <div class="message">
                <div class="item">
                    <h3>Message:</h3>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="item">
                    <button>Send here</button>
                </div>
            </div>
        </div>
