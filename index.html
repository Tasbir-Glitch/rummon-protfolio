<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio</title>
    <link rel="stylesheet" href="style/fontawesome.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <!-- header-start -->
    <div class="header">
        <div class="navbar wow fadeInDown" data-wow-duration="1s" data-wow-delay="0">
            <div class="logo">
               <img src="images/rummon-logo.svg" alt="">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Bio</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="cv">
                <button>DOWNLOAD CV 
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="contents wow fadeInLeft" data-wow-duration=".5" data-wow-delay=".3s">
            <h1>Hi,</h1>
            <h1>I'm Rummon</h1>
            <h1>A professional web developer</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, distinctio!</p>
        </div>
        <div class="hero wow fadeInRight" data-wow-duration="1s" data-wow-delay=".6s">
            <img src="images/doubtful-young-man-thinking-png.png" alt="">
        </div>
    </div>

    <div class="bottom-bar  wow fadeInUp" data-wow-duration="1s" data-wow-delay="0">
        <div class="skill"> 
            <div class="progress-area">
                <h3>HTML</h3>
                <div class="progress">
                    <span class="title timer" data-from="0" data-to="85" data-speed="1800">100</span>
                    <div class="overlay"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <h3>CSS</h3>
                <div class="progress">
                    <span class="title timer" data-from="0" data-to="70" data-speed="1500">70</span>
                    <div class="overlay"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <h3>JS</h3>        
                <div class="progress">
                    <span class="title timer" data-from="0" data-to="70" data-speed="1500">70</span>
                    <div class="overlay"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="xp">
            <h3>3 years+ experiece.</h3>
            <h3>200+ projects.</h3>
            <h3>150+ happy customers.</h3>
        </div>
    </div>
    <!-- header-end -->


 <div class="section1"></div>
    
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/main.js"></script>

<script>
    (function ($) {
        "user strict";
      
    })(jQuery);
</script>

</body>

</html>
